<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/04-weatherAPI.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="locationInput" placeholder="Search Location"/>
            <button id="searchBtn" class="search-btn"><img src="/img/search.png" alt="search icon"></button>
        </div>
        <p id="alert" class="alert"></p>
        <div id="weatherInfo">
            <div class="locationWrap">
             <i class="fa-solid fa-location-dot"></i> 
            <h2 id="location"></h2>
            </div>
            <img id="icon">
            <p id="deskripsi"></p>
            <p id="suhu"></p>
            <p id="kelembapan"></p>
        </div>
    </div>

<script src="04-weatherAPI.js"></script>    
</body>
</html>
