<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker III</title>
    <link rel="stylesheet" href="/35-bookmark-03.css">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  
    <header class="bookmark-header">
        <h1>Bookmarker III</h1>
        <div class="subHeader">
            <i class="bi bi-bookmark"></i>
                <p> Bookmark your favorites sites</p>
            <i class="bi bi-bookmark"></i>
        </div>
    </header>

    <section class="bookmark-body">
        <div id="bookmark-body" class="container">
            <form action="">
                <div class="bookmark-inputs">
                    <div class="row1">
                        <i class="bi bi-journal-bookmark-fill"></i>
                        <input id="inputName" class="form-control" type="text" spellcheck="false" placeholder="Website Name">
                        <i class="bi bi-link-45deg"></i>
                        <input id="inputURL" class="form-control" type="url" placeholder="https://example.com">
                    </div>
                    <div class="wrapBtn">
                        <button class="btnSave" id="btnSave" type="submit">ADD</button>
                        <div class="line"></div>
                        <div id='color-select' class="color-container">
                            <div class='color-box' style="background-color: #fff"></div>
                            <div class='color-box' style="background-color: #ffffe0;"></div>
                            <div class='color-box' style="background-color: #dcdcdc;"></div>
                            <div class='color-box' style="background-color: #ffff00;"></div>
                            <div class='color-box' style="background-color: #00ff00;"></div>
                            <div class='color-box' style="background-color: #79FDFE;"></div>
                            <div class='color-box' style="background-color: #7AD6FD;"></div>
                            <div class='color-box' style="background-color: #ffb6c1;"></div>
                            <div class='color-box' style="background-color: #FF89FD;"></div>
                            <div class='color-box' style="background-color: #ba55d3;"></div>
                            <div class='color-box' style="background-color: #fa8072;"></div>
                            <div class='color-box' style="background-color: #fc0fc0;"></div>
                            <div class='color-box' style="background-color: #ff4500;"></div>
                            <div class='color-box' style="background-color: #ff0000;"></div>
                            <div class='color-box' style="background-color: #ae0c00;"></div>
                            <div class='color-box' style="background-color: #8bbe1b;"></div>
                            <div class='color-box' style="background-color: #228b22;"></div>
                            <div class='color-box' style="background-color: #6495ed;"></div>
                            <div class='color-box' style="background-color: #4682b4;"></div>
                            <div class='color-box' style="background-color: #9400d3;"></div>
                            <div class='color-box' style="background-color: #800080;"></div>
                            <div class='color-box' style="background-color: #000080;"></div>
                            <div class='color-box' style="background-color: #704241;"></div>
                            <div class='color-box' style="background-color: #555555;"></div>
                            <div class='color-box' style="background-color: #2f4f4f;"></div>
                           </div>
                           <select class="dropDown" id="filterBy">
                               <option value="alphabetical">Sort Alphabetically</option>
                                <option value="byCreated">Sort By Created</option>
                           </select>
                    </div>
                </div>
            </form>

            <table>
                <thead>
                    <tr>
                        <th class="index">NO</th>
                        <th class="website-name">WEBSITE NAME</th>
                        <th class="date">Added</th>
                        <th class="icon">Visit</th>
                        <th class="icon">Edit</th>
                        <th class="icon">Del</th>
                    </tr>
                </thead>
                    <tbody></tbody>
            </table>
     
        <div class="errMessage" id="errMessage">
            <div class="errorContainer">
                <i class="bi bi-exclamation-circle" id="Icon"></i>
                <h3>URL is not valid...</h3>
                <i class="bi bi-x"></i>
            </div>
        </div>   
        </div>
    </section>
<script src="/35-bookmark-03.js"></script>
</body>
</html>
