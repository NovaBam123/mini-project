<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList-01</title>
    <link rel="stylesheet" href="/13-todoList-01.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="nav-bar">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes important thing</h2>
        </div>
    </div>
    <div class="action">
        <div class="actions-container">
            <input id="search-text" type="text" class="input" placeholder="Search Notes">
            <div class="custom-select">
                <select name="" id="filter-by" class="dropdown">
                    <option value="alphabetical">Sort alphabetically</option>
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                </select>
            </div>
        </div>
    </div>
    <div class="wrapper" id="wrapper">
        <!-- <div id="notes" class="notes">
            <div class="content">
                <p>This is first Note</p>
                <p>Last edited a minute ago</p>
            </div>
            <div class="setting">
                <i class="bi bi-three-dots-vertical"></i>   
                <div class="menu">
                    <span><i class="bi bi-pencil"></i>Edit</span>
                    <span><i class="bi bi-trash3"></i>Delete</span>
                </div>
            </div>
        </div> -->
        <button id="createBtn" class="createBtn">Create Note</button>    
    </div>  
    
    <div class="popup-box" id="popupBox">
        <div class="popup">
            <header>
                <p>Add a New Note</p>
                <i class="bi bi-x-lg" id="biClose"></i>
            </header>
            <form action="">
                <textarea spellcheck="false" id="textarea"></textarea>
                <div id='color-select' class="color-select">
                    <div class='color-box' style="background-color: transparent;"></div>
                    <div class='color-box' style="background-color: #fff"></div>
                    <div class='color-box' style="background-color: #ffffe0;"></div>
                    <div class='color-box' style="background-color: #dcdcdc;"></div>
                    <div class='color-box' style="background-color: #ffff00;"></div>
                    <div class='color-box' style="background-color: #00ff00;"></div>
                    <div class='color-box' style="background-color: #79FDFE;"></div>
                    <div class='color-box' style="background-color: #7AD6FD;"></div>
                    <div class='color-box' style="background-color: #ffb6c1;"></div>
                    <div class='color-box' style="background-color: #FF89FD;"></div>
                    <div class='color-box' style="background-color: #ba55d3;"></div>
                    <div class='color-box' style="background-color: #fa8072;"></div>
                    <div class='color-box' style="background-color: #fc0fc0;"></div>
                    <div class='color-box' style="background-color: #ff4500;"></div>
                    <div class='color-box' style="background-color: #ff0000;"></div>
                    <div class='color-box' style="background-color: #ae0c00;"></div>
                    <div class='color-box' style="background-color: #8bbe1b;"></div>
                    <div class='color-box' style="background-color: #228b22;"></div>
                    <div class='color-box' style="background-color: #6495ed;"></div>
                    <div class='color-box' style="background-color: #4682b4;"></div>
                    <div class='color-box' style="background-color: #9400d3;"></div>
                    <div class='color-box' style="background-color: #800080;"></div>
                    <div class='color-box' style="background-color: #000080;"></div>
                </div>
                <button class="addBtn" id="addNote">Add Note</button>
            </form>
        </div>
    </div>

<script src="/13-todoList.js"></script>   
</body>
</html>
