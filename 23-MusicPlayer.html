<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="23-MusicPlayer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="circle-box">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
    </div>
    <header>
        <div class="title-app">
           <h1>
               <span>M</span>
               <span>U</span>
               <span>S</span>
               <span>I</span>
               <span>C</span>
               <span>P</span>
               <span>L</span>
               <span>A</span>
               <span>Y</span>
               <span>E</span>
               <span>R</span>
           </h1>    
        </div>
        <p id="songTitle">SHINING TEXT ANIMATION EFFECTS</p>
    </header>

    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>
        <div class="img-area">
            <img src="" alt="">
        </div>
        <div class="song-details">
            <p class="name">Beauz & Jvna - Crazy</p>
            <p class="artist">Beauz & Jvna</p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
               
            </div>
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration">0:00</span>
            </div>
            <audio id="main-audio" src=""></audio>
        </div>
        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                <i class= "list material-icons">queue_music</i>
                <span>Music list</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>
               
            </ul>
        </div>
    </div>
    
    <script src="/23-songLibrary.js"></script> 
    <script src="/23-MusicPlayer.js"></script>
</body>
</html>
