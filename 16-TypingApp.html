<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypingTest App</title>
    <link rel="stylesheet" href="/16-TypingApp.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <label>Language</label>
        <select class="drow-down" id="languageOption">
            <option value="english450k">English-450k</option>
            <option value="english">English</option>
            <option value="indonesia10k">Indonesia-10k</option>
            <option value="indonesia">Indonesia</option>
        </select>
        <input type="text" class="input-field" id="inputField">
        <div class="content-box">
          <div class="typing-text" id="typingText">
            <p>
            
            </p>
          </div>
          <div class="content">
            <ul class="result-details">
              <li class="time" id="time">
                <p>Time Left:</p>
                <span><b>60</b>s</span>
              </li>
              <li class="mistake" id="mistake">
                <p>Mistakes:</p>
                <span>0</span>
              </li>
              <li class="wpm", id="wpm">
                <p>WPM:</p>
                <span>0</span>
              </li>
              <li class="cpm" id="cpm">
                <p>CPM:</p>
                <span>0</span>
              </li>
            </ul>
            <button id="btnRestart">Try Again</button>
          </div>
        </div>
      </div>

<script type="module" src="/17-Paragraph.js"></script>    
<script type="module" src="/16-TypingApp.js"></script>
</body>
</html>
